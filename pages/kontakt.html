<!DOCTYPE html>

<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Musialikowy Website | Kontakt</title>
        <link rel="icon" href="../images/logo.png" type="image/x-icon">
        <link href="../styles/base.css" rel="stylesheet"/>
        <link href="../styles/kontakt.css" rel="stylesheet"/>
        <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        <!--Preview-->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://musialikowy.github.io/website/">
        <meta property="og:title" content="Musialikowy Website">
        <meta property="og:description" content="Strona internetowa o mnie i linuxie">
        <meta property=”og:locale” content=”pl_PL” />
        <meta property="og:site_name" content="Musialikowy Website | Kontakt">
    </head>

    <body>
        <div id="loading"></div>
        <!--Page-->
        <div id="page" style="display: none">
            <div id="content">
                Jeszcze nic tu nie ma =(
            </div>
            <div id="header">
                <a id="logotext" onclick="counter()">Musialikowy Website</a>
                <div id="navigatebar">
                    <a href="../index.html">Strona główna</a>&nbsp;
                    <a href="wpisy.html">Wpisy</a>&nbsp;
                    <a href="kontakt.html">Kontakt</a>
                </div>
            </div>

        </div>

        <!--Mobile support scripts-->
        <script type="text/javascript">
            if ($(window).width() < 994) {
                window.location = "index-mobile.html";
            }
        </script>

        <!--Easteregg-->
        <script type="text/javascript">
            var clicks = 0;
        
            function counter(){
                clicks += 1;
                if(clicks===10)
                {
                    $("#logotext").text("Po co tak pukasz???");
                }
                if(clicks===20)
                {
                    $("#logotext").text("Matko Boska");
                }
                if(clicks===30)
                {
                    $("#logotext").text("Oszalałeś?");
                }
                if(clicks===40)
                {
                    $("#logotext").text("Ok fajnie");
                }
                if(clicks===50)
                {
                    $("#logotext").text("Wiesz co?");
                }
                if(clicks===60)
                {
                    $("#logotext").text("Ostatnio kupiłem takie pyszne minidonuty");
                }
                if(clicks===70)
                {
                    $("#logotext").text("I były one z polewą");
                }
                if(clicks===80)
                {
                    $("#logotext").text("Nic tu dalej nie ma");
                }
                if(clicks===90)
                {
                    $("#logotext").text("Naprawdę, nic tu nie ma");
                }
                if(clicks===100)
                {
                    $("#logotext").text("A może jednak..");
                }
                if(clicks>110)
                {
                    window.location.href = 'https://www.youtube.com/watch?v=iik25wqIuFo';
                }
            }
        </script>

        <!--Loading and scroll scripts-->
        <script>
            try{
                $(window).on("load",function(){
                $("#loading").fadeOut("slow")
                $("#page").show();
                })

                window.onscroll = function() {scrollfunction()};

                var header = document.getElementById("header");
                var headersticky = header.offsetTop;

                function scrollfunction() {
                    if (window.pageYOffset > headersticky)
                    {
                        header.classList.add("sticky");
                        
                    }else 
                    {
                        header.classList.remove("sticky");
                    }
                }
                
            } catch{
                document.getElementById("loading").innerHTML = err.message;
                document.getElementById("page").innerHTML = err.message;
            }
            
        </script>
        <!--JavaScript notification-->
        <noscript>
            Aby strona się wyświetliła, należy włączyć JavaScript.
            Jeśli włączysz Javascript i odświeżysz stronę, ten komunikat <ins>powinien</ins> zniknąć.
        </noscript>
    </body>
</html>
